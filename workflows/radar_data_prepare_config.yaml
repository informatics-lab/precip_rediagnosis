      data_path: "/Users/dpeterk/data/PRd"
      radar_fname_prefix: prd_radar
      rainfall_thresholds:
        "0.25":
          - 0.0
          - 0.5
        "2.5":
          - 0.5
          - 4.0
        "7.0":
          - 4.0
          - 10.0
        "10.0":
          - 10.0
          - 220.0
