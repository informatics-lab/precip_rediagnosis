    config:
      var_names:
      - radar_fraction_in_band_aggregate_3hr
      - radar_fraction_in_band_instant
      - bands_mask
      - scalar_value_mask
      - radar_max_rain_aggregate_3hr
      - radar_mean_rain_aggregate_3hr
      - radar_max_rain_instant
      - radar_mean_rain_instant
      - fraction_sum_agg
      - fraction_sum_instant
